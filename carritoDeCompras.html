<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row gap-4 justify-content-center">
            <div class="card text-center" style="width: 18rem;">
                <img src="../BlueeWeb\Fresas.jpeg" class="card-img-top m-auto" alt="..." style="width: 60px; height: 60px;">
                <div class="card-body">
                  <h5 class="card-title">Fresa</h5>
                  <p class="lead">$300</p>
                  <button class="btn btn-primary" data-fruta="Fresa" data-precio="300">Comprar</button>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem;">
                <img src="../BlueeWeb\banana.jpg" class="card-img-top m-auto" alt="..." style="width: 60px; height: 60px;">
                <div class="card-body">
                  <h5 class="card-title">Banana</h5>
                  <p class="lead">$100</p>
                  <p class="lead"></p>
                  <button class="btn btn-primary" data-fruta="Banana" data-precio="100">Comprar</button>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem;">
            <img src="../BlueeWeb\manzana.jpg" class="card-img-top m-auto" alt="..." style="width: 60px; height: 60px;">
            <div class="card-body">
              <h5 class="card-title">Manzana</h5>
              <p class="lead">$200</p>
              <button class="btn btn-primary" data-fruta="Manzana" data-precio="200">Comprar</button>
            </div>
            </div>
        </div>
      </main>


      <section class="container mt-4">
        <ul class="list-group" id="carrito" >
            <template id="liTemplate">
                <li class="list-group-item bg-secondary text-white">
                    <span class="lead align-middle">Fresa</span>
                    <span class="badge bg-primary rounded-pill align-middle">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <p class="lead mb-0">Total: $<span>300</span></p>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-danger">Quitar</button>
                        <button class="btn btn-sm btn-success">Agregar</button>
                    </div>
                </li>
            </template>
        </ul>
        <footer id="footer" class="container mt-3">
            <template id="templateFooter">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="lead mb-0">Total $<span>1500</span></p>
                        <button class="btn btn-outline-info">Finalizar Compra</button>
                    </div>
                </div>
            </template>
        </footer>
    </section>



    <script src="carritoDeCompras.js"></script>
</body>
</html>
